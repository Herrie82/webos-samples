<div id="main" class="palm-hasheader">
	<div class="palm-header center" id="main-hdr">
	  Format Demo
	</div>
</div>
<div class="palm-group">
	<div class="palm-group-title">
		Formatting Type 
	</div>
	<div class="palm-list">
		<div id="formatType" x-mojo-element="RadioButton"></div>
	</div>
</div>
<div id="string"></div>
<div id="textFieldGroup" class="palm-group">
	<div id="Label" class="palm-group-title" x-mojo-loc=''>Enter Number</div>
		<div class="palm-list">
	   		<div id="textField" class="palm-row single">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
	      				<div id="mainTextField" x-mojo-element="TextField"></div>
					</div>
				</div>
			</div>
	   		<div class="palm-row single">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="false">
					<div class="title">
						<div id="number_output"></div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
<div x-mojo-element="Button" id="format_number"></div>
<div x-mojo-element="Button" id="format_currency"></div>
<div x-mojo-element="Button" id="format_percent"></div>
<div x-mojo-element="Button" id="format_short"></div>
<div x-mojo-element="Button" id="format_long"></div>
<div x-mojo-element="Button" id="format_choices"></div>
