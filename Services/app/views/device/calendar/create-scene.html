<div id="main" class="palm-hasheader">
	<div class="palm-header left" id="create-header">
	  
	</div>
</div>


	<div class="palm-group">
		<div class="palm-group-title">
		  <span x-mojo-loc="">New Calendar Event</span>
		</div>    
		
		<div class="palm-list">  

			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">Subject</div>
						<div id="subject" name="textField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">Start Time Stamp</div>
						<div id="startTimestamp" name="textField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">End Time Stamp</div>
						<div id="endTimestamp" name="textField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">All Day</div>
						<div id="allDay" name="textField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">Location</div>
						<div id="location" name="textField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">Attendees</div>
						<div id="attendees" name="textField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">Note</div>
						<div id="Note" name="textField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
			
			<div class='palm-row last'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">Alarm</div>
						<div id="alarm" name="textField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
	   </div>    
	</div>       

<div class="palm-button" id="add_button">Add</div>
<div class="palm-button" id="update_button">Update</div>

<div id="response"></div>

<div class="palm-button" id="back_button">Back to Main View</div>
