<div id="main" class="palm-hasheader">
	<div class="palm-header left" id="main-hdr">
	 Contact Details
	</div>
</div>

	<div class="palm-group">
		<div class="palm-group-title">
		  <span x-mojo-loc="">Contact</span>
		</div>    
		
		<div class="palm-list">  

			<div class='palm-row first'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">First Name</div>
						<div id="firstName" name="textField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>              
			
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">Last Name</div>
						<div id="lastName" name="textField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">external ID</div>
						<div id="externalid" name="textField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
	   </div>    
	</div>       

<div id="contact_detail_content"></div>

<div id="buttons">
	<div class="palm-button" id="update_contact_button">Update</div>
	<div class="palm-button" id="delete_contact_button">Delete</div>	
</div>
