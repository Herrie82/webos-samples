<div id="main" class="palm-hasheader">
	<div class="palm-header left" id="main-hdr">
	 Account Editing
	</div>
</div>

	<div class="palm-group">
		<div class="palm-group-title">
		  <span x-mojo-loc="">Account</span>
		</div>    
		
		<div class="palm-list">  

			<div class='palm-row first'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">Username</div>
						<div id="firstName" name="usernameTF" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>              
			
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">Domain</div>
						<div id="lastName" name="domainTF" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">DisplayName</div>
						<div id="lastName" name="displayNameTF" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
	   </div>    
	</div>       
<div class="palm-button" id="Update_button">Update Account</div>
<div class="palm-button" id="Delete_button">Delete Account</div>
