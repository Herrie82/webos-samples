<!-- Scene view used to demonstrate a PeriodicService. See periodic-service/README for more info -->
<div class="palm-page-header" x-mojo-loc="">Periodic Task Sample</div>
<div class="palm-body">
    <div class="palm-group">
        <div class="palm-group-title" x-mojo-loc="">Service Prefs</div>
        <div class="palm-list">
            <div class="palm-row first">
                <div class="palm-row-wrapper">
                    <div id="outlivesApp" x-mojo-element="ToggleButton"></div>
                    <div class="label left" x-mojo-loc="">Outlives App</div>
                </div>
            </div>
            <div class="palm-row last">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="label right" x-mojo-loc="">Interval</div>
                    <div class="title">
                        <div id="interval" x-mojo-element="TextField"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="updateService" x-mojo-element="Button"></div>

    <div class="palm-body-text serviceOutput"></div>
</div>
